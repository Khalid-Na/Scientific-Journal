    <h1>jQuery Simple Text Counter Example</h1>
    <p class="lead">A Simple Text Counter jQuery plugin that adds a customizable character count calculator to text boxes like textarea and input field.</p>
    <h2>Textarea</h2>
  <textarea class="form-control">jQueryScript.Net</textarea>
  <hr />
  <h2>Input Field</h2>
  <input type="text" class="form-control" />
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="jquery-simple-txt-counter.js"></script>
<script>
  $('input').simpleTxtCounter({
    maxLength: 20,
    countText: 'Maximum',
    countElem: '<div class="form-text"></div>',
    lineBreak: false,
});
  $('textarea').simpleTxtCounter({
    maxLength: 140,
    countText: 'Max',
    countElem: '<div class="form-text"></div>',
    lineBreak: true,
});

</script>
