{% extends './layout/formLayout.html' %}
{% block title %}Password Reset{% endblock title %}
	{% block body %}
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form  method = "POST" action ="" class="login100-form validate-form flex-sb flex-w"  >
					{% csrf_token %}
					<span class="login100-form-title p-b-32">
						Password Reset
					</span>

					<span class="txt1 p-b-11">
						Password
					</span>
                    <span class="txt3" style="color:red">
						{{form.errors.new_password1}}
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						 <input class="input100" type="password" name="new_password1" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Password confirmation
					</span>
                     <span class="txt3" style="color:red">
						{{form.errors.new_password2}}
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password confirmation is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						 <input class="input100" type="password" name="new_password2" >

						<span class="focus-input100"></span>
					</div>
	
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" >
							Confirm
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
{% endblock body %}
